<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div style="width: 900px; height: 800px; margin: 0% auto;">
			<div style="width: 100%; height: 100px;">
				<div style="color: red; float: left; margin-top: 20px; text-align: right;">
					<h1>京东</h1>
				</div>
				<div style="float: left; margin-top: 35px; margin-left: 6%;">
					<h3>欢迎注册</h3>
				</div>
			</div>
			<div style="width: 100%; height: 30px; background-color: #F6F6F6;"></div>
			<div style="width: 900px; height: 800px;">
				<form>
					<table align="left" cellspacing="15">
						<tr>
							<td>用户名<span style="color: red;">*</span></td>
							<td><input type="text" name="username" placeholder="长度不超过25个字符" maxlength="25"
									style="width: 280px; height: 25px;" /></td>
						</tr>
						<tr>
							<td>设置密码<span style="color: red;">*</span></td>
							<td><input type="text" name="password" style="width: 280px; height: 25px;" /></td>
						</tr>
						<tr>
							<td>确认密码<span style="color: red;">*</span></td>
							<td><input type="text" name="password2" style="width: 280px; height: 25px;" /></td>
						</tr>
						<tr>
							<td>家庭住址</td>
							<td><textarea cols="40px" rows="20px"></textarea></td>
						</tr>
						<tr>
							<td>手机号码</td>
							<td><select style="font-weight: bolder; height: 25px">
									<option selected="selected">中国大陆+86</option>
									<optgroup label="中国大陆+86">
										<option>1</option>
										<option>2</option>
									</optgroup>

									<optgroup label="中国香港">
										<option>1</option>
										<option>2</option>
									</optgroup>
							</td>
						</tr>
						<tr>
							<td></td>
							<td><input type="checkbox" name="agree" id="agree" onclick="check()" />同意京东相关协议</td>
						</tr>
						<tr>
							<td colspan="2">

								<input type="submit" name="zc" value="立即注册" id="zhuce" style="width: 100%; height: 40px;
							 border-style: none; color: white; font-size: 28px; background-color: red; " disabled="disabled" />

							</td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</body>
	<script>
		function check() {
			var checkbox = document.getElementById("agree");
			if (checkbox.checked == true) {
				document.getElementById("zhuce").removeAttribute("disabled");

			} else {
				document.getElementById("zhuce").disabled = "disabled";
			}
		}
	</script>
</html>
