	<script>
		window.onload=function(){

		}
		function time(){
			var begintime=new Date();
			var endtime=new Date("2023/03/31,0:0:0");
			var patime=parseInt((endtime.getTime()-begintime.getTime())/1000)
			var day=parseInt(patime/(24*60*60))
			var hour=parseInt(patime/(60*60)%24)
			var minute=parseInt(patime/60%60)
			var second=parseInt(patime%60)
			document.getElementById('daojishi').innerHTML='还剩：'+day+'天 '+hour+'时'+minute+'分'+second+'秒'
			if(patime<=0){
				document.getElementById('daojishi').innerHTML="抢购已经结束"
			}
		}
