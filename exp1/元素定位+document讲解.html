<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button id="bt1">ok1</button>
		<button class="bt_cls">ok1</button>
		<button class="bt_cls">ok1</button>
		<button class="bt_cls">ok1</button>
		<button name="bts">ok1</button>
		<button name="bts">ok1</button>				
	</body>
	<script>
		// 1、通过id属性去定位元素，只能定位到1个（id属性唯一）
		var bt1=document.getElementById("bt1");
		// 找元素、变状态
		bt1.style.color="red"
		// 2、通过标记名字进行元素定位,返回一个数组
		var bts_tag=document.getElementsByTagName("button");
		for(let i=0;i<bts_tag.length;i++){
			bts_tag[i].style.backgroundColor="yellowgreen"
		}
		// 3、通过标记的name属性值进行元素定位，返回一个数组
		var bts_name=document.getElementsByName("bts");
		for(let i=0;i<bts_name.length;i++){
			bts_name[i].style.color="yellow"
		}
		// 4、通过元素的class属性值对元素进行定位，返回一个数组
		var bts_cls=document.getElementsByClassName("bt_cls");
		for(let i=0;i<bts_cls.length;i++){
			bts_cls[i].style.color="pink"
		}
	
	</script>
	
	
	
</html>
