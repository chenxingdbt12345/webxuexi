<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<center>
		<form action="https://www.baidu.com" method="get">
			用户：<input type="text" placeholder="请输入用户名" name="username" value="adm" required="required"><!-- 只读不能为空自检 --><!-- disabled="disabled"：为禁用，不可编辑，也不可传值 -->
			<br />
			密码：<input type="password" placeholder="请输入密码" name="password" value="pass" required="required"><!-- readonly="readonly"为只读，不可编辑，但是可以传送数据 -->
			<br />
			性别：<input type="radio" name="sex" value="1" checked="checked">男 &nbsp; <input type="radio" name="sex" value="1" checked="checked">女
			<br />
			登录：<input type="submit" value="登录">
		</form>
		</center>
	</body>
</html>
