<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
				<style>
				img{
					width: 200px;
					height: 200px;
					
				}
				img:hover{
					transform: rotate(360deg) scale(1.5,1.5) translate(130px,130px);
					transform: skew(6deg,12deg);/* 切角，不会改变同级节点布局 */
					transition: transform 2s;/* 过渡时间2s */
				}
				</style>
	</head>
	<body>
		<img src="../img/img1.png"/>
	</body>
</html>
